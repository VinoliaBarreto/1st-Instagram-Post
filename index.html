<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>1st Instagram Post</title>
</head>
<body>
    <div class="principal">
        <header>
            <div class="container">
                    <div class="icon">
                        <i class="fab fa-html5"></i>
                    </div>
                    <div class="name">
                        <p>HTML5</p>
                        <p>Rigoberto</p>
                    </div>
                    <div class="dots">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
            </div>
        </header>
        <section>
            <div>
                <img src="./image/campo.jpg" alt="" width="100%" height="100%">
            </div>
             <div class="options">
                <i class="far fa-heart"></i>
                <i class="far fa-comment"></i>
                <i class="far fa-paper-plane"></i>
                <span class="last-one"><i class="far fa-bookmark"></i></span>
            </div>
            <div >
                <p class="liked">Liked by <b>4Geeks Academy</b>, <b>HTML5</b>, <b>Web</b> and <b>100000 others</b>.</p>
            </div>
            <div class="description">
                <p>Lorem ipsum dolor sit amet consectetur adipiscing elit ridiculus, lacus eleifend nostra sociosqu dictumst eu tempus posuere, vestibulum accumsan interdum vulputate mauris hac at.</p>
            </div>
        </section>
        <footer>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
</body>
</html>
